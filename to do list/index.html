<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List 2023</title>

	<link rel="stylesheet" href="main.css" />
	<style>
		body {
			background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with the actual URL or path to your background image */
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Task List in the year 2023</h1>
		<form id="new-task-form">
			<input 
				type="text" 
				name="new-task-input" 
				id="new-task-input" 
				placeholder="What tasks would you like to?" />
				<input 
				type="datetime-local"
				name="new-task-datetime"
				id="new-task-datetime"
				required
				/>
			<input 
				type="submit"
				id="new-task-submit" 
				value="Add wish" />
		</form>
	</header>
	<main>
		<section class="task-list">
			<h2>Your wishes will be displayed below</h2>

			<div id="tasks">
				<!-- Your task items go here -->
			</div>
		</section>
	</main>

	<script src="main.js"></script>
</body>
</html>
